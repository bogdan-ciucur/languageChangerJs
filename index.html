<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>language switch using JavaScript</title>
	<link rel="stylesheet" href="./style.css">
</head>
<body>
	<div class="container">
		<div class="langWrap">
			<a href="#" language='romanian' class="active">RO</a>
			<a href="#" language='english'>HU</a>
		</div>

		<div class="content">
			<h2 class="title">Hello World</h2>
			<p class="text">Romanian</p>
		</div>
	</div>
	
	<script src="./app.js" ></script>
</body>
</html>
